<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="background">
    <section class="card">
        <div class="mainCard">
            <div class="header">
                <h2 class="header__title">To-Do List</h2>
                <img src="./assets/img/icon.png" alt="icon" class="header__image">
            </div>
            <div class="input-box-container">
                <div class="input-box hide">
                    <img src="./assets/img/close-icon.svg" alt="close" class="close-icon" onclick="document.querySelector('.input-box').classList.toggle('hide')">
                    <input type="text" class="input" id="input" placeholder="Add your Task">
                    <select name="type" id="type" class="input">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                    </select>
                    <textarea name="description" id="description" cols="30" rows="5" class="input" placeholder="Add your Task Description"></textarea>
                    <button class="button" id="button">Add</button>
                </div>
            </div>
            <div class="button" id="add-new-task">Add New Task</div>
            <div class="swiper">
                <h2>Tasks</h2>
                <ul class="swiper-wrapper tasks" id="tasks">
                    
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
